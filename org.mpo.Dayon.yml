app-id: org.mpo.Dayon
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: dayon_assistant.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=home:rw
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh
  - name: dayon
    buildsystem: simple
    build-commands:
      - tar -xf dayon.tgz
      - install -d /app/bin
      - install dayon/dayon.jar /app/bin
      - install -Dm755 dayon/dayon_*.sh /app/bin
      - install -Dm755 dayon.sh /app/bin
      - install -Dm755 dayon.browser /app/bin
      - install -Dm644 dayon/dayon.png /app/share/icons/hicolor/128x128/apps/org.mpo.Dayon.png
      - install -Dm644 dayon.assisted.desktop /app/share/applications/org.mpo.Dayon.desktop
      - desktop-file-edit --remove-key=Exec /app/share/applications/org.mpo.Dayon.desktop
      - desktop-file-edit --set-key=Exec --set-value='/app/bin/dayon_assisted.sh' /app/share/applications/org.mpo.Dayon.desktop
      - desktop-file-edit --set-icon=org.mpo.Dayon /app/share/applications/org.mpo.Dayon.desktop
      - install -Dm644 dayon.assistant.desktop /app/share/applications/org.mpo.Dayon.assistant.desktop
      - desktop-file-edit --remove-key=Exec /app/share/applications/org.mpo.Dayon.assistant.desktop
      - desktop-file-edit --set-key=Exec --set-value='/app/bin/dayon_assistant.sh' /app/share/applications/org.mpo.Dayon.assistant.desktop
      - desktop-file-edit --set-icon=org.mpo.Dayon /app/share/applications/org.mpo.Dayon.assistant.desktop
    sources:
      - type: file
        dest-filename: dayon.tgz
        only-arches:
          - x86_64
        url: https://github.com/RetGal/Dayon/releases/download/v11.0.5/dayon.11.0.5.tgz
        sha256: deeb09fa9d84017af9f3289c7e11212388799e80d58703dc60f84cd6accb3838
      - type: file
        dest-filename: dayon.sh
        url: https://raw.githubusercontent.com/RetGal/Dayon/master/flatpak/dayon.sh
        sha256: 02a03ee9f7d1099f75651876b50fdb9257a43907a235ef0ad36b841253bb7637
      - type: file
        dest-filename: dayon.browser
        url: https://raw.githubusercontent.com/RetGal/Dayon/master/flatpak/dayon.browser
        sha256: 593ba31a1901a8b0cc91dde80e8e20886811503e5ba216f9c636c7d0f44a0fe4
      - type: file
        dest-filename: dayon.assisted.desktop
        url: https://raw.githubusercontent.com/RetGal/Dayon/master/debian/dayon_assisted.desktop
        sha256: cf9609c15ac9336313ef77e413ea7ded9f4be61e63854a3fd082260ba0103c6f
      - type: file
        dest-filename: dayon.assistant.desktop
        url: https://raw.githubusercontent.com/RetGal/Dayon/master/debian/dayon_assistant.desktop
        sha256: 8b1c753f8c24cfc8ae6761b99cbc550cd0a9020fb437d5a279981636ff3ad1a1